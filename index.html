<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Card Builder - SimWrapper</title>
    <meta name="description" content="" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.3/gridstack.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/backbone.modal/1.1.5/backbone.modal-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/backbone.modal/1.1.5/backbone.modal.theme-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div
      id="builder"
      class="offcanvas navmenu navmenu-default navmenu-fixed-left"
    ></div>

    <div class="row">
      <div class="col-md-12">
        <div class="container" id="page-header">
          <div class="page-header">
            <h1>
              SimWrapper Card Builder
              <small>
                <a href="#" class="btn" data-bind="add">Add Card</a>
                <a href="#" class="btn" data-bind="export">Export Cards</a>
              </small>
            </h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="container" id="page-content">
          <div class="grid-stack grid-stack-12" id="layout"></div>
        </div>
      </div>
    </div>

    <script src="scripts/bundle.js"></script>
